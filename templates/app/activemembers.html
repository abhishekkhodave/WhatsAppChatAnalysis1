<!DOCTYPE html>
<html lang="en">
<head>
    <title>WhatsApp Chat Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="/static/public/css/bootstrap.min.css"/>
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->
    <link href="/static/public/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="/static/public/css/style-responsive.css" rel="stylesheet"/>
    <!-- font CSS -->
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'/>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="/static/public/css/font.css" type="text/css"/>
    <link href="/static/public/css/font-awesome.css" rel="stylesheet"/>
    <!-- //font-awesome icons -->
    <script src="/static/public/js/jquery2.0.3.min.js"></script>

</head>
{% extends "app/base.html" %}
{% block content %}
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="form-w3layouts">
                <!-- page start-->
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Top 5 Active Members
                            </header>
                            <div class="panel-body">
                                <div class="position-center" style="width:100%;">
                                    <img src="media/data_plot/{{pid}}.jpg" class="img-responsive"/>
                                </div>
                                <label class="text-danger">{{message}}</label>
                            </div>
                        </section>
                    </div>
                </div>
                <!-- page end-->
            </div>
        </section>
        <!-- footer -->
        <div class="footer">
            <div class="wthree-copyright">
                <p>WhatsApp Chat Analysis</p>
            </div>
        </div>
        <!-- / footer -->
    </section>
{% endblock %}
</html>
